version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/itv_reff_db?schema=public
      - DATABASE_URL_UNPOOLED=postgresql://postgres:postgres@db:5432/itv_reff_db?schema=public
      - JWT_SECRET=eff83a916e832d7acedd86269ff55098
      - REFRESH_SECRET=ed949534ee98897269f1159084f88ed0
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - BACKEND_URL=http://localhost:3000
      - NEXT_TELEMETRY_DISABLED=1
      - CLOUDINARY_CLOUD_NAME=dp0x9kpzu
      - CLOUDINARY_API_KEY=112789838518567
      - CLOUDINARY_API_SECRET=tD8jSB3hJZo5kJMs1J0hYxaMU4k
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=itv_reff_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge