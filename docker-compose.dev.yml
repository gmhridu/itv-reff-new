services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/itv_reff_db_dev?schema=public
      - DATABASE_URL_UNPOOLED=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/itv_reff_db_dev?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - REFRESH_SECRET=${REFRESH_SECRET}
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - BACKEND_URL=${BACKEND_URL}
      - NEXT_TELEMETRY_DISABLED=1
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - app_data:/app/public

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=itv_reff_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network
    command: >
      postgres -c log_statement=none -c log_connections=off -c log_disconnections=off

volumes:
  postgres_data:
  app_data:

networks:
  app-network:
    driver: bridge